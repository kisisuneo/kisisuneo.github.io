<!DOCTYPE html>
<html>
<head>
	<title>Vue slot component</title>

</head>
<body>
	<div id="app">
		<h1>Vue Slot Fundamental</h1>
		<todo-item>
			Buy banana
			<template #description>
				<p>Banana is good for your health</p>
			</template>

			<template #button-text>
				Make it modern
			</template>
			
		</todo-item>
		<todo-item>Eat banana</todo-item>
		<todo-item>Celebrate</todo-item>
	</div>




	<script type="text/x-template" id="todo-item-template">
		<div>
			<input type="checkbox" v-model="done">
			<span :class="{done}">
				<slot></slot>
			</span>

			<slot name="description"></slot>
			<button><slot name="button-text">Tadaaaa</slot></button>
			
		</div>
	</script>
	<style>
		.done{
			color: green;
			text-decoration: line-through;
		}
	</style>

	

	<script src="https://unpkg.com/vue@3"></script>
  	<script src="app.js"></script>
</body>
</html>
