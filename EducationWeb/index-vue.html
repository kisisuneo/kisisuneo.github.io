<!DOCTYPE html>
<html>
<head>
	<title>Try Vue</title>
	<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<div id="blog" class="ui container">
	<div class="ui grid">
		<div class="ui four column row">
			<card-infor v-for="username in listUsers" :username="username"></card-infor>
		</div>
		
	</div>

</div>

<body>
	<script type="text/x-template" id="card-infor-template">
	<div class="column">	
		<div class="ui card">
  			<div class="image">
    			<img :src="user.avatar_url">
  			</div>
  			<div class="content">
    			<a :href="`https://github.com/${username}`" class="header">{{user.name}}</a>
    				<div class="meta">
      					<span class="date">Joined in {{user.created_at}}</span>
    				</div>
    				<div class="description">
      					{{user.bio}}
    				</div>
  			</div>
  			<div class="extra content">
    			<a :href="`https://github.com/${username}?tab=followers`">
      				<i class="user icon"></i>
      					{{user.followers}} Friends
    			</a>
  			</div>
		</div>
	</div> 
	</script>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script>
		const vueBlog = Vue.createApp({
			data(){
				return {
					listUsers: ['kisisuneo', 'nhim175', ]
				}
			}
		})
		.component('card-infor',{
			template:`#card-infor-template`,
			props:{
				username : {type: String, required: true}
			},
			data(){
				return {
					user: {}
				}
			},
			async created(){
				const res = await axios.get(`https://api.github.com/users/${this.username}`)
				this.user = res.data
			}
		})
		.mount("#blog")
	</script>
</body>
</html>
